<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body{justify-items: center;margin-top: 10%;font-size: 20px;}
    </style>
</head>
<body>
    <h2>Registration Form</h2>
    <form action="/submit-registration" method="POST">
        <label for="username">Full Name: </label>
        <input type="text" id="username" name="username" required placeholder="Enter Your Full Name"><br><br>

        <label for="email">Email Id:  </label>
        <input type="email" id="email" name="email" required placeholder="Enter Your Email Id"><br><br>

        <label for="password">Password: </label>
        <input type="password" id="password" name="password" required placeholder="Enter Your Password"><br><br>

        <button type="submit">Register</button>
    </form>
</body>
</html>
